<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pixie Book Project</title>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Fondamento' rel='stylesheet' type='text/css'>
	 <script src="jquery-1.10.2.min.js"></script>
	 <script src ='jquery.easing.1.3.js'></script>
	 <script src='script.js'></script>
</head>
<body>
   <!-- this is the background music. It is on autoplay. Right now the controls are visible, but we will turn them off.  -->
	<audio autoplay>
		<source src = 'http://a13pixie12.keaweb.dk/audio/happy_song.mp3' type='audio/mpeg'>
		<source src = 'http://a13pixie12.keaweb.dk/audio/happy_song.ogg' type='audio/ogg'>	
	</audio> 
	
	<!--the borders and text-->
		<img id="border-left" src="http://a13pixie12.keaweb.dk/img/border-left.png" alt="border left"/>
		<img id="border-right" src="http://a13pixie12.keaweb.dk/img/border-right.png" alt="border right"/>	
		<div id="text">
				<img src="http://a13pixie12.keaweb.dk/img/textscreen.png">
				<div>
				<p>Once upon a bad hair day a prince rode up rapunzel's way</p> 
				<p>From up above he heard her whine
				upset her hair had lost its shine</p>
				<p>He thought her crying was a plea 
				and sallied forth to set her free</p>
				</div>
		</div>
	<!-- this is the title screen.  -->
	<div id='title-wrapper add-hills'>
		<div id='title-scene'>
			<!-- title screen button - links to first scene -->
			<a class='button' id='scene1-action' href="#scene1"></a>
			<!-- title screen image -->
			<img src="http://a13pixie12.keaweb.dk/img/startscreen.png" alt="scene1">

			<audio id='scream-audio'>
				<source src='http://a13pixie12.keaweb.dk/audio/hairscreamslow.mp3' type='audio/mpeg'>
				<source src='http://a13pixie12.keaweb.dk/audio/hairscreamslow.ogg' type='audio/ogg'>
			</audio>
		</div>
	</div>

	<!-- first scene. Prince riding in hills. Rapunzel's room will slide in from side -->
	<div class="scene-wrapper add-hills" id='scene1-wrapper'>

		<div class='scene' id='scene1'>
			<img id="princessroom" src="http://a13pixie12.keaweb.dk/img/princessroom.jpg">
			<img id="screamface" src="http://a13pixie12.keaweb.dk/img/screamface.png">
			<img class='prince' id='prince-horse'src="http://a13pixie12.keaweb.dk/img/prince-horse.png">
			<!-- scene 1 buttun - links to bottom of the tower -->
			<a class='button' id='scene2-action' href="#scene2-3"></a>

			<!-- scene 1 audio -->
			<audio id='horse-audio'>
				<source src='http://a13pixie12.keaweb.dk/audio/humanhorse.mp3' type='audio/mpeg'>
				<source src='http://a13pixie12.keaweb.dk/audio/humanhorse.ogg' type='audio/ogg'>
			</audio>
			<audio id='scene-1-audio'>
				<source src='http://a13pixie12.keaweb.dk/audio/scene1/scene1.mp3' type='audio/mpeg'>
				<source src='http://a13pixie12.keaweb.dk/audio/scene1/scene1.ogg' type='audio/ogg'>
			</audio>
			
		</div>
	</div>
		
	<!-- scene 2: top of the tower.  -->
	
	<div id="falling-objects">
	
	<img class="fallingitems" id="sock1" src="http://a13pixie12.keaweb.dk/img/sock1.png">
		<img class="fallingitems" id="sock2" src="http://a13pixie12.keaweb.dk/img/sock2.png">
		<img class="fallingitems" id="sock3" src="http://a13pixie12.keaweb.dk/img/sock3.png">
		<img class="fallingitems" id="pig" src="http://a13pixie12.keaweb.dk/img/pig.png">
		<img class="fallingitems" id="underwear1" src="http://a13pixie12.keaweb.dk/img/underwear1.png">
		<img class="fallingitems" id="underwear3" src="http://a13pixie12.keaweb.dk/img/underwear3.png">
		<img class="fallingitems" id="cantaloupe" src="http://a13pixie12.keaweb.dk/img/cantaloupe.png">

	<div class="scene-wrapper" id='scene2-1-wrapper'>
		
		
		<div class='scene' id="scene2-1">	
			
			<!-- scene 2 image -->
			<img src="http://a13pixie12.keaweb.dk/img/scene2top.png" alt="scene 2">

		</div>
	</div>
	<!-- scene2.5: this is the middle of the tower -->
	<div class="scene-wrapper" id='scene2-2-wrapper'>
		<div class='scene' id="scene2-2">
			<!-- image for the middle of the tower -->
			<img src="http://a13pixie12.keaweb.dk/img/scene2middle.gif" alt="scene1">

		</div>
	</div>

	<!-- bottom of tower -->
	<div class="scene-wrapper add-hills" id='scene2-3-wrapper'>
		<img class="prince" id="princetower" src="http://a13pixie12.keaweb.dk/img/princetower.png">
		<div class="scene" id="scene2-3">
			<!-- image of the bottom of the tower -->
			<img src="http://a13pixie12.keaweb.dk/img/scene2bottom.png" alt="scene two bottom">
			<!-- scene 3 button - links to the final scene -->
			<a class='button' id='scene3-action' href="#scene4"></a>

			<audio id='scene-3-audio'>
				<source src='http://a13pixie12.keaweb.dk/audio/scene3/scene2.mp3' type='audio/mpeg'>
				<source src='http://a13pixie12.keaweb.dk/audio/scene3/scene2.ogg' type='audio/ogg'>
			</audio>
			
		</div>
	</div>
	</div>

	
	<!-- maid falling-->
	<div class="scene-wrapper" id='scene4-wrapper'>
		<div class="scene" id="scene4">		
		<!-- scene 4 buttom - link to scene 5 -->
			<img id="maidfalling" src="http://a13pixie12.keaweb.dk/img/maidfalling.png"/>
			<a class='button' id='scene4-action' href="#scene5"></a>

		</div>
	</div>
	
	<!-- maid and prince in love-->
	<div class="scene-wrapper add-hills" id='scene5-wrapper'>
		<div class="scene" id="scene5">
		<!-- scene 5 buttom - link to scene 6 -->
		<a class='button' id='scene5-action' href="#scene6"></a>
		<img src="http://a13pixie12.keaweb.dk/img/scene5.png" alt="last scene">	
		</div>
	</div>
	
	<!-- ** LAST SCENE ** maid and prince leaving-->
	<div class="scene-wrapper add-hills" id='scene6-wrapper'>
		<div class="scene" id="scene6">
		<!-- scene 6 buttom - link to top -->
		
		<img src="http://a13pixie12.keaweb.dk/img/lastscene.png" alt="last scene">
		<!--<img src="http://a13pixie12.keaweb.dk/img/hearts.png" alt="last scene">	-->
		</div>
	</div>
		
</body>
</html>
