<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pixie Book Project</title>
	<link rel="stylesheet" href="style.css">
	 <script src="jquery-1.10.2.min.js"></script>
	 <script src='script.js'></script>
</head>
<body>

   <!-- this is the background music. It is on autoplay. Right now the controls are visible, but we will turn them off.  -->
	<audio controls autoplay>
		<source src = 'http://a13pixie12.keaweb.dk/audio/happy_song.mp3' type='audio/mpeg'>
		<source src = 'http://a13pixie12.keaweb.dk/audio/happy_song.ogg' type='audio/ogg'>	
	</audio> 

	<!-- this is the title screen.  -->
	<div id='title screen'>
		<a id='title-button' href="#scene1">click here for next scene</a>

		<img src="http://a13pixie12.keaweb.dk/img/startscreen.jpg" alt="scene1">

	</div>

	<!-- this is the first scene, inside the princess' tower -->
	<div class='scene' id='scene1'>
		<a id='scene1-button' href="#scene2">click here for next scene</a>

		<img src="http://a13pixie12.keaweb.dk/img/scene1.jpg" alt="scene1">

		<!-- scene 1 audio -->
		<audio id='scene-1-audio'>
			<source src='http://a13pixie12.keaweb.dk/audio/scene1_1.mp3' type='audio/mpeg'>
			<source src='http://a13pixie12.keaweb.dk/audio/scene1_1.ogg' type='audio/ogg'>
		</audio>
	</div>

	<!-- scene 2: top of the tower.  -->
	<div class='scene' id="scene2">
		<a id='scene2-button' href="#scene3">click here for next scene</a>

		<img src="http://a13pixie12.keaweb.dk/img/scene2top.jpg" alt="scene 2">
	</div>

	<!-- scene2.5: this is the bottom of the tower -->
	<div class='scene' id="scene2-5">
	
		<img src="http://a13pixie12.keaweb.dk/img/scene2middle.jpg" alt="scene1">

	</div>


	<!-- next scene -->
	<div class="scene" id="scene3">
		<img src="http://a13pixie12.keaweb.dk/img/scene2bottom.jpg" alt="scene two bottom">

		<a id='scene1-button' href="#scene2">click here for next scene</a>
	</div>

</body>
</html>
